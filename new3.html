<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="new3sheet.css">
    <link rel="stylesheet" href="css/sanitize.css">
</head>
<body>
    <div class="two">
        <button id="bt_s" style="float: none;">start</button>
    </div>
    <fieldset>
        
        <p>
            <p><span style="font-size: 50px;" id="timetext">DD:HH:MM:SS</span></p>
            <button id="bt_1">△</button><button id="bt_2">▽</button>
            <button id="bt_3">△</button><button id="bt_4">▽</button>
            <button id="bt_5">△</button><button id="bt_6">▽</button>
            <button id="bt_7">△</button><button id="bt_8">▽</button>
        </p>
        
        
    </fieldset>

    
    

    <script>
        var DD = 0;
        var DD0;
        var HH = 0;
        var HH0;
        var MM = 0;
        var MM0;
        var SS = 0;
        var SS0;
        var realtime;
        var clicktime;
        var tvelocity;
        var rtD;
        var rtH;
        var rtM;
        var rtS;
        var clD;
        var clH;
        var clM;
        var clS;
        var starttimer = 0;

        setInterval(function(){
            
            realtime = new Date();
             rtD = realtime.getDay();
             rtH = realtime.getHours();
             rtM = realtime.getMinutes();
             rtS = realtime.getSeconds();
            var Dvelocity = DD - (rtD - clD);
            var Hvelocity = HH - (rtH - clH);
            var Mvelocity = MM - (rtM - clM);
            var Svelocity = SS - (rtS - clS);
            
            if(starttimer == 1)
            {/*
                if(Dvelocity>=0&Dvelocity<10&DD0!=1)
                    {
                        Dvelocity = '0'+Dvelocity;
                        DD0 = 1;
                    }
                if(Hvelocity>=0&Hvelocity<10&HH0!=1)
                    {
                        Hvelocity = '0'+Hvelocity;
                        HH0 = 1;
                    }
                if(Mvelocity>=0&Mvelocity<10&MM0!=1)
                    {
                        Mvelocity = '0'+Mvelocity;
                        MM0 = 1;
                    }
                if(Svelocity>=0&Svelocity<10&SS0!=1)
                    {
                        Svelocity = '0'+Svelocity;
                        SS0 = 1;
                    }*/
                document.getElementById('timetext').innerHTML = Dvelocity+":"+Hvelocity+":"+Mvelocity+":"+Svelocity;
            }
            else
            {
                if(DD>=0&DD<10&DD0!=1)
                    {
                        DD = '0'+DD;
                        DD0 = 1;
                    }
                if(HH>=0&HH<10&HH0!=1)
                    {
                        HH = '0'+HH;
                        HH0 = 1;
                    }
                if(MM>=0&MM<10&MM0!=1)
                    {
                        MM = '0'+MM;
                        MM0 = 1;
                    }
                if(SS>=0&SS<10&SS0!=1)
                    {
                        SS = '0'+SS;
                        SS0 = 1;
                    }
                document.getElementById('timetext').innerHTML = DD+":"+HH+":"+MM+":"+SS;
            }

        },1);
        
        document.getElementById('bt_s').addEventListener('click',function(){
            clicktime = new Date();
             clD = clicktime.getDay();
             clH = clicktime.getHours();
             clM = clicktime.getMinutes();
             clS = clicktime.getSeconds();
            starttimer = 1;
        })

        document.getElementById('bt_1').addEventListener('mouseover',function(){
            if(DD>=59)
            {
                DD = 0;
            }
            else
            {
                DD++;
            }
            DD0 = 0;
        })
        document.getElementById('bt_3').addEventListener('click',function(){
            if(HH>=59)
            {
                HH = 0;
            }
            else
            {
                HH++;
            }
            HH0 = 0;
        })
        document.getElementById('bt_5').addEventListener('click',function(){
            if(MM>=59)
            {
                MM = 0;
            }
            else
            {
                MM++;
            }
            MM0 = 0;
        })
        document.getElementById('bt_7').addEventListener('click',function(){
            if(SS>=59)
            {
                SS = 0;
            }
            else
            {
                SS++;
            }
            SS0 = 0;
        })
        document.getElementById('bt_2').addEventListener('click',function(){
            if(DD<=0)
            {
                DD = 59;
            }
            else
            {
                DD--;
            }
            DD0 = 0;
        })
        document.getElementById('bt_4').addEventListener('click',function(){
            if(HH<=0)
            {
                HH = 59;
            }
            else
            {
                HH--;
            }
            HH0 = 0;
        })
        document.getElementById('bt_6').addEventListener('click',function(){
            if(MM<=0)
            {
                MM = 59;
            }
            else
            {
                MM--;
            }
            MM0 = 0;
        })
        document.getElementById('bt_8').addEventListener('click',function(){
            if(SS<=0)
            {
                SS = 59;
            }
            else
            {
                SS--;
            }
            SS0 = 0;
        })

        
    </script>
</body>
</html>
